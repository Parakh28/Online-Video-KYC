<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .contact-form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px; 
        }

        .form-group button:hover {
            background-color: #45a049; 
        }

        .invalid-feedback {
            color: red;
            font-size: 12px;
        }

        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <ul id="navlist">
        <li id="navli"><a class="active" href="index.html">Home</a></li>
        <li id="navli"><a href="knowMore.html">Know More</a></li>
    
        <li id="navli" style="float:right"><a href="contactSupport.html">Contact Us</a></li>
    </ul>

    <div class="contact-form-container">
        <h2>Contact Support</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="invalid-feedback" id="email-invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <a href="mailto:parakhtyagi08@gmail.com" target="_blank" rel="noreferrer">
                    <button type="submit">Submit</button></a>
                <button onclick="navigateTo('index.html')">Home</button>
            </div>
           
        </form>
        <div class="success-message" id="success-message" style="display: none;">Form Successfully Submitted!</div>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
            if (validateEmail()) {
                // You can add your form submission logic here
                var formData = new FormData(this);
                for (var pair of formData.entries()) {
                    console.log(pair[0] + ": " + pair[1]);
                }
                // Clear the form fields after submission
                this.reset();
                // Show success message
                document.getElementById("success-message").style.display = "block";
            }
        });

        function validateEmail() {
            var emailInput = document.getElementById("email");
            var email = emailInput.value.trim();
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("email-invalid-feedback").textContent = "Please enter a valid email address";
                return false;
            } else {
                document.getElementById("email-invalid-feedback").textContent = "";
                return true;
            }
        }
        function navigateTo(page) {
                window.location.href = page;
            }
    </script>

</body>

</html>
